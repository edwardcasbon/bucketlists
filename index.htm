<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bucketlists</title>
        <link rel="stylesheet" href="/html-templates/assets/css/bucketlists.css" />
    </head>
    <body>

        <header>
            <div class="band__inner-container--tight">
                <h1>Bucketlists</h1>
                <nav>
                    <a class="burger" href="#">Menu</a>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Log in</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">About</a></li>
                    </ul>

                </nav>
            </div>
        </header>

        <div class="band">
            <div class="band__inner-container">

                <div id="ember-root">

                    <script type="text/x-handlebars">
                        {{outlet}}
                    </script>

                </div>



                <script type="text/x-handlebars" data-template-name="index">
                    <h1>index.htm</h1>
                </script>

                <h1>Buckets</h1>

                <div class="actions">
                    <ul class="list--actions">
                        <li><a href="#">Add a bucket</a></li>
                    </ul>
                </div>

                <ul class="list--ui">
                    <li><a href="#">Bucket name goes here</a></li>
                    <li><a href="#">Another bucket</a></li>
                </ul>
            </div>
        </div>

        <footer>
            <div class="band__inner-container--tight">
                <p>&copy; 2015 Bucketlists</p>
            </div>
        </footer>

        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="http://builds.emberjs.com/release/ember-template-compiler.js"></script>
        <script src="http://builds.emberjs.com/release/ember.debug.js"></script>
        <script src="/assets/js/app.min.js"></script>

    </body>
</html>
